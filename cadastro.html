<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo da Global Sales">
            <h1>Global<b>Sales</b></h1>
        </div>
        <a href="/cadastro.html">Contato</a>
    </header>

    <main>
        <div class="card">
            <h2>Cadastro</h2>
            <form>
                <label for="name">Digite seu nome</label>
                <div class="input">
                    <input autocomplete="off" type="text" id="name" name="name" placeholder="João da Silva">
                </div>
                <label for="email">Digite seu email</label>
                <div class="input">
                    <input autocomplete="off" type="email" id="email" name="email" placeholder="joaosilva@email.com">
                </div>
                <label for="password">Insira sua senha</label>
                <div class="input">
                    <input autocomplete="off" type="password" id="password" name="password">
                    <button class="botao-senha">

                    </button>
                </div>
                <label for="passwordConfirma">Confirme sua senha</label>
                <div class="input">
                       <input autocomplete="off" type="password" id="passwordConfirma" name="passwordConfirma">
                       <button class="botao-senha">

                       </button>
                </div>
                <div class="login">
                    <p>Já tem uma conta?</p>
                    <a href="./login.html">Faça login</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
